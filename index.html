function resetAll(){

function start(){

function renderQuestion(){
  const q = questions[idx];
  screen.innerHTML=`

    <div class="q-no">Q${idx+1}</div>
    <div class="q-title">${q.title}</div>
    <div class="q-step">${idx+1} / ${questions.length}</div>

}

/* ì„ íƒ ì²˜ë¦¬ */
function pick(type){
  scores[type]++;
  history.push({idx,type});
  idx++;
  if(idx>=questions.length) showResult();
  else{
    renderQuestion();
    updateProgress();
  }
}

/* ë’¤ë¡œê°€ê¸° */
function back(){
  if(history.length===0) return;
  const last = history.pop();
  scores[last.type]--;
  idx = last.idx;
  renderQuestion();
  updateProgress();
}

/* ì§„í–‰ë¥  */
function updateProgress(){
  const total = questions.length;
  bar.style.width = (idx/total)*100 + "%";

}

/* ê²°ê³¼ ê³„ì‚° */
function getWinner(){
  const entries = Object.entries(scores);
  const max = Math.max(...entries.map(e=>e[1]));
  const winners = entries.filter(e=>e[1]===max).map(e=>e[0]);
  if(winners.length===1) return winners[0];
  for(let i=history.length-1;i>=0;i--){
    if(winners.includes(history[i].type)) return history[i].type;
  }
  return winners[0];
}

  bar.style.width = "100%";

}
